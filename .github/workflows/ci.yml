name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # 1. Start MongoDB Service
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        run: cd backend && npm install

      - name: Run backend tests
        # 2. We pass the DB URI explicitly in the command line to ensure it exists
        run: |
          cd backend
          MONGODB_TEST_URI="mongodb://localhost:27017/LibraryDB_test" JWT_SECRET="ci_secret" npm test